<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users with Templates</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" href="/Users/jayoung/Desktop/Dojo_Assignments/Python/Django/ORM/Single_Model_ORM/users_app/static/css/style.css"> -->
</head>
<body>
    <div class="container">
        <div class="display">
            <h1 class="title">All the Users</h1>
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for instance in allusers %}
                    <tr>
                        <th scope="row">{{ instance.id }}</th>
                        <td>{{ instance.first_name|add:" "|add:instance.last_name }}</td>
                        <td>{{ instance.email_address }}</td>
                        <td>{{ instance.age }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="inputs">
            <h1 class="title">Add a User</h1>
            <form action="adduser" method="POST">
                {% csrf_token %}
                <div class="row inputform">
                    <div class="form-group col-2 col lbdiv">
                        <label class="col-form-label formlabel" for="firstname">First Name</label>
                    </div>
                    <div class="form-group col-4 col">
                        <input type="text" class="form-control col" id="firstname" name="firstname">
                    </div>
                    <div class="form-group col-2 col lbdiv">
                        <label class="col-form-label formlabel"  for="lastname">Last Name</label>
                    </div>
                    <div class="form-group col-4 col">
                        <input type="text" class="form-control col" id="lastname" name="lastname">
                    </div>
                </div>
                <div class="row inputform">
                    <div class="form-group col-2 col lbdiv">
                        <label class="col-form-label formlabel" for="email">Email Address</label>
                    </div>
                    <div class="form-group col-4 col">
                        <input type="text" class="form-control col" id="email" name="email">
                    </div>
                    <div class="form-group col-2 col lbdiv">
                        <label class="col-form-label formlabel"  for="age">Age</label>
                    </div>
                    <div class="form-group col-4 col">
                        <input type="text" class="form-control col" id="age" name="age">
                    </div>
                </div>
                <div class="submitbtn">
                    <button type="submit" class="btn btn-dark">Add</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
